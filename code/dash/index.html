                    <h5 class="offcanvas-title" id="sidÂ ebarMenuLabel">QQAVERS</h5>

    color: #333;

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
<script src="dashboard.js"></script>
<script type="module">
    import {createApp} from 'https://unpkg.com/petite-vue?module'

    const layout = {
        paper_bgcolor: "rgb(255,255,255)",
        plot_bgcolor: "rgb(229,229,229)",
        xaxis: {
            gridcolor: "rgb(255,255,255)",
            showgrid: true,
            showline: false,
            showticklabels: true,
            tickcolor: "rgb(127,127,127)",
            ticks: "outside",
            zeroline: false
        },
        yaxis: {
            gridcolor: "rgb(255,255,255)",
            showgrid: true,
            showline: false,
            showticklabels: true,
            tickcolor: "rgb(127,127,127)",
            ticks: "outside",
            zeroline: false
        },
        margin: { t: 0 }
    };
    L.TopoJSON = L.GeoJSON.extend({
        addData: function (data) {
            var geojson, key;
            if (data.type === "Topology") {
                for (key in data.objects) {
                    if (data.objects.hasOwnProperty(key)) {
                        geojson = topojson.feature(data, data.objects[key]);
                        L.GeoJSON.prototype.addData.call(this, geojson);
                    }
                }
                return this;
            }
            L.GeoJSON.prototype.addData.call(this, data);
            return this;
        }
    });
    L.topoJson = function (data, options) {
        return new L.TopoJSON(data, options);
    };

    const app = createApp({
        risk: 0,
        countries: countries,
        sources: [
            {name: "Vaccine Sentiment", url: "", artefact: "", selected: false},
            {name: "Vaccination Coverage", url: "", artefact: "", selected: false},
            {name: "Incidence", url: "", artefact: "", selected: false},
            {name: "Risk Score", url: "", artefact: "", selected: false}
        ],
        scores: [{region: "London", risk: 10, coverage: 0.10}, {}],
        map: L.map('map').setView([55.3781, -3.4360], 6),
        tiles: L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 20,
            ext: 'png'
        }),
        legend: L.control({position: 'topleft'}),
        show: false,
        feature: "",
        get activeColor() {
            return getColor(this.feature)
        },
        indicator: "Risk Score",
        get selected() {
            return this.sources.filter(s => s.selected)
        },
        ind(indName) {
            switch (indName) {
                case "Vaccine Sentiment":
                    return;
                case "Risk Score":
                    // code block
                    return;
                case "Vaccine Coverage":
                    // code block
                    return;
                case "Incidence":
                    // code block
                    return;
            }
        },
        getColor(newInd, name) {
            let i = this.ind(newInd);
            return this.scores.find(s => s.name == name)[i];
        },
        changeIndicator(newInd) {
            const self = this;
            this.indicator = newInd;
            this.geojson.eachLayer(function (layer) {
                layer.setStyle({fillColor: getColor(newInd, layer.feature.properties.EER13NM)})
            });
        },
        showSource(name) {
            return this.feature == "London" && this.show && this.sources.find(s => s.name == name && s.selected) != null
        },
        select(event) {
            const name = event.target._value;
            const source = this.sources.find(s => s.name == name);
            source.selected = !source.selected;
        },
        toggleData(feature) {
            this.feature = feature.properties.EER13NM;
            getData('http://localhost:8888/api/v2/reports/epidemia_model/versions/20230710-155545-73eba527/artefacts/incidence.json')
                .then(data => {
                    Plotly.newPlot(self.graph, [{
                        x: data.date.map(d => new Date(d * 24 * 60 * 60 * 1000)),
                        y: data.median,
                        line: {color: "rgb(231,107,243)"},
                        mode: "lines",
                        name: "Cases",
                        showlegend: true,
                    }], layout);
                });
            this.show = !this.show;
        },
        graph: document.getElementById('graph'),
        mounted: function () {
            this.tiles.addTo(this.map);
            const self = this;
            this.geojson = L.topoJson(null, {
                style: function (feature) {
                    return {
                        fillColor: getColor(feature.properties.EER13NM),
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    }
                },
                onEachFeature: function (feature, layer) {
                    layer.bindPopup('<p>' + feature.properties.EER13NM + '</p>')
                    layer.on("click", function () {
                        self.toggleData(feature)
                    });
                    layer.on("popupclose", function () {
                        self.toggleData(feature)
                    })
                }
            });
            this.geojson.addTo(this.map);
            this.legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 0.2, 0.4, 0.6, 0.8, 1],
                    labels = [];

                // loop through our density intervals and generate a label with a colored square for each interval
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColorForNum(grades[i] + 0.1) + '"></i> ' +
                        grades[i] + '<br>';
                }

                return div;
            };
            this.legend.addTo(this.map);
            getData('https://raw.githubusercontent.com/martinjc/UK-GeoJSON/master/json/electoral/gb/topo_eer.json')
                .then(data => this.geojson.addData(data));
        }
    });

    app.directive('tooltip', ctx => {
        const t = new bootstrap.Tooltip(ctx.el, {
            title: tooltip(ctx.get()),
            html: true
        });
        ctx.el.addEventListener('mouseover', function () {
            t.show()
        });
    });
    app.mount();

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
